
<div class="container">
  <!-- Default form login -->
<form class="text-center border border-light p-5 needs-validation" novalidate #loginForm="ngForm">

  <p class="h4 mb-4">Login</p>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showError">
    <strong>Credenciais inv치lidas!</strong> Verifique o usu치rio e senha fornecidos.
  </div>

  <!-- Email -->
  <div>
    <input type="string" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Usu치rio" [(ngModel)]="username" name="username" required>
    <div class="invalid-feedback">Insira o nome do usu치rio</div>
  </div>
  
  <!-- Password -->
  <div>
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Senha" [(ngModel)]="password" name="password" required>
    <div class="invalid-feedback">Insira a senha</div>
  </div>
  
  <!-- Sign in button -->
  <button mdbBtn color="info"  class="my-4" type="submit" (click)="login()" [disabled]="!loginForm.valid">Entrar</button>

  <!-- Social login -->
  <p>Entrar com:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
<!-- Default form login -->
</div>
