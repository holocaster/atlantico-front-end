<div class="card">
    <div class="card-body">
      <h1 class="card-title" *ngIf="isAddMode">Adicionar Usuário</h1>
      <h1 class="card-title" *ngIf="!isAddMode">Editar Usuário</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-5">
                <label>Nome</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nome obrigatório</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                    <div *ngIf="f.email.errors.email">Email inválido</div>
                </div>
            </div>
            <div class="form-group col">
                <label>Perfil</label>
                <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                    <option value=""></option>
                    <option value="User">Usuário</option>
                    <option value="Admin">Administrador</option>
                </select>
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required">Perfil obrigatório</div>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin">
            <div *ngIf="!isAddMode">
                <h3 class="pt-3">Mudar Senha</h3>
                <p>Deixe em branco para manter o mesmo</p>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Senha</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Senha obrigatória</div>
                        <div *ngIf="f.password.errors.minlength">Senha precisa ter pelo menos 6 caracteres</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Confirmar Senha</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Campo obrigatório</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">As senhas devem corresponder</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Salvar
            </button>
            <a routerLink="/users" class="btn btn-link">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
